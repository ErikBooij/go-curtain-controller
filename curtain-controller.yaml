api:
  bind: "0.0.0.0"
  port: 80
mqtt:
  host: "env(MQTT_IP)"
  port: env(MQTT_PORT)
  username: "env(MQTT_USER)"
  password: "env(MQTT_PASS)"
  client-id: "env(MQTT_CLIENT_ID:curtain-controller)"
devices:
  aqara-shutters:
    bedroom-shutter:
      topic: "zigbee2mqtt/shutter-bedroom/set"
  slide-curtains:
    bedroom-curtain:
      ip: "env(BEDROOM_CURTAIN_IP)"
      device-id: "env(BEDROOM_CURTAIN_DEVICE_ID)"